apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-webserver
  labels:
    app: {{ template "fullname" . }}
    component: webserver
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
        app: {{ template "fullname" . }}
        component: webserver
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        component: webserver
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      initContainers:
        - name: initdb
          image: "{{ .Values.image }}:{{ .Values.imageTag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ "airflow", "initdb" ]
          resources: {}
          volumeMounts:
            - name: config-volume
              mountPath: /usr/local/airflow/airflow.cfg
              subPath: airflow.cfg
      containers:
        - name: webserver
          image: "{{ .Values.image }}:{{ .Values.imageTag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ "airflow", "webserver" ]
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - name: config-volume
              mountPath: /usr/local/airflow/airflow.cfg
              subPath: airflow.cfg
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "fullname" . }}
            items:
              - key: airflow.cfg
                path: airflow.cfg
  