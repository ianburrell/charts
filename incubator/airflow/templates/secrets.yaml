apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  postgres-user: {{ .Values.postgresql.postgresUser | b64enc | quote }}
  postgres-password: {{ .Values.postgresql.postgresPassword | b64enc | quote }}
  redis-password: {{ .Values.redis.redisPassword | b64enc | quote }}
  fernet-key: {{ .Values.fernetKey | b64enc | quote }}
