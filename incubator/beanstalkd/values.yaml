# Default values for beanstalkd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image: ianburrell/beanstalkd
imageTag: 1.14
imagepullPolicy: IfNotPresent

service:
  type: ClusterIP

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi
